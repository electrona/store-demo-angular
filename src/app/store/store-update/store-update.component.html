<h3>
  Update Store
</h3>
  <form (ngSubmit)="onSubmit()">
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" [(ngModel)]="store.name" name="name">
</div>
<div class="form-group">
  <label for="name">Identification</label>
  <input type="text" class="form-control" id="identification" [(ngModel)]="store.identification" name="identification">
</div>
<div class="form-group">
  <label for="name">Address</label>
  <input type="text" class="form-control" id="address" [(ngModel)]="store.address" name="address">
</div>
<div class="form-group">
  <label for="name">City</label>
  <input type="text" class="form-control" id="city" [(ngModel)]="store.city" name="city">
</div>
<div class="form-group">
  <label for="name">State</label>
  <input type="text" class="form-control" id="state" [(ngModel)]="store.state" name="state">
</div>
<div class="form-group">
  <label for="name">Zipcode</label>
  <input type="text" class="form-control" id="zipcode" [(ngModel)]="store.zipcode" name="zipcode">
</div>
<div class="form-group">
  <label for="name">Phone</label>
  <input type="text" class="form-control" id="phone" [(ngModel)]="store.phone" name="phone">
</div>
<div class="form-group">
  <label for="name">Email</label>
  <input type="text" class="form-control" id="email" [(ngModel)]="store.email" name="email">
</div>
<button style='margin-right:16px' class="btn btn-success">Submit</button>
<button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Stores</button>

</form>
