<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Store List</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Name</th>
            <th >Identification</th>
            <th >Address</th>
            <th >City</th>
            <th >State</th>
            <th >Zipcode</th>
            <th >Phone</th>
            <th >Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let storeInfo of stores | async">
            <td>{{storeInfo.name}}</td>
            <td>{{storeInfo.identification}}</td>
            <td>{{storeInfo.name}}</td>
            <td>{{storeInfo.Address}}</td>
            <td>{{storeInfo.city}}</td>
            <td>{{storeInfo.state}}</td>
            <td>{{storeInfo.zipcode}}</td>
            <td>{{storeInfo.phone}}</td>
            <td>{{storeInfo.email}}</td>
              <td><button style='margin-right:16px' (click)="deleteStore(storeInfo.id)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateStore(storeInfo.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
