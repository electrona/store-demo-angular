<h3>Add store</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="store.name" name="name">
    </div>
    <div class="form-group">
      <label for="name">Identification</label>
      <input type="text" class="form-control" id="identification" required [(ngModel)]="store.identification" name="identification">
    </div>
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="adress" required [(ngModel)]="store.address" name="address">
    </div>
    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="store.city" name="city">
    </div>
    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="store.state" name="state">
    </div>
    <div class="form-group">
      <label for="name">Zipcode</label>
      <input type="text" class="form-control" id="zipcode" required [(ngModel)]="store.zipcode" name="zipcode">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="store.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Phone</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="store.phone" name="phone">
    </div>
     <button class="btn btn-success">Submit</button>
  </form>
</div>
